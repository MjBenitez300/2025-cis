<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>View Department Status</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background-color: #f9f9f9; text-align: center; }
    h1 { margin-bottom: 20px; color: #333; }
    table { margin: 20px auto; width: 90%; max-width: 800px; border-collapse: collapse; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
    th, td { padding: 12px 15px; text-align: left; border: 1px solid #ddd; }
    th { background-color: #1976d2; color: white; }
    tr:nth-child(even) { background-color: #f2f2f2; }
    .filter-group { margin: 10px 0; }
    label { margin-right: 10px; font-weight: bold; }
    select, input[type="number"] { padding: 5px; font-size: 1rem; }
    .button-row { margin-top: 20px; }
    .button-row button {
      background-color: #28a745; color: white; border: none; padding: 8px 15px;
      margin-right: 10px; cursor: pointer; font-size: 1rem;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }
    .button-row button:hover { background-color: #218838; }
    .btn-back { background-color: #007bff; }
    .btn-back:hover { background-color: #0056b3; }
    .btn-export { background-color: #007bff; color: white; }
    .btn-export:hover { background-color: #0056b3; }
    .btn-delete { 
      background-color: #e74c3c; 
      color: white; 
      font-size: 1rem; 
      padding: 8px 15px; 
      margin-top: 20px;
      cursor: pointer; 
      border-radius: 4px; 
      transition: background-color 0.3s ease; 
    }
    .btn-delete:hover { 
      background-color: #c0392b; 
    }
    #statsSection p {
      font-style: italic;
      color: #555;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <h1>View Department History and Medication Stats</h1>

  <div class="filter-group">
    <label for="departmentSelect">Department:</label>
    <select id="departmentSelect">
      <option value="all">All Departments</option>
      <option value="HR">HR</option>
      <option value="Finance and Corporate Services">Finance and Corporate Services</option>
      <option value="Life Sciences & Education">Life Sciences & Education</option>
      <option value="Park Grounds">Park Grounds</option>
      <option value="Engineering">Engineering</option>
      <option value="Security">Security</option>
      <option value="Parks and Adventure">Parks and Adventure</option>
      <option value="Safari Camp">Safari Camp</option>
      <option value="Base Camp">Base Camp</option>
      <option value="Front Office">Front Office</option>
      <option value="Motorpool">Motorpool</option>
      <option value="Sales & Marketing">Sales & Marketing</option>
      <option value="Office of the VP">Office of the VP</option>
      <option value="ML-Agri Ventures">ML-Agri Ventures</option>
      <option value="Santican Cattle Station">Santican Cattle Station</option>
      <option value="Tunnel Garden">Tunnel Garden</option>
      <option value="Tenants-Outpost">Tenants-Outpost</option>
      <option value="Tenants-Auntie Anne's">Tenants-Auntie Anne's</option>
      <option value="Tenants-Pizzeria Michelangelo">Tenants-Pizzeria Michelangelo</option>
      <option value="Tenants-Convenient Store">Tenants-Convenient Store</option>
      <option value="Other">Other</option>
    </select>

    <label for="monthSelect">Month:</label>
    <select id="monthSelect">
      <option value="all">All Months</option>
      <option value="1">January</option>
      <option value="2">February</option>
      <option value="3">March</option>
      <option value="4">April</option>
      <option value="5">May</option>
      <option value="6">June</option>
      <option value="7">July</option>
      <option value="8">August</option>
      <option value="9">September</option>
      <option value="10">October</option>
      <option value="11">November</option>
      <option value="12">December</option>
    </select>

    <label for="yearInput">Year:</label>
    <input type="number" id="yearInput" min="2000" max="2100" placeholder="e.g., 2025" />
  </div>

  <div class="button-row">
    <button id="viewDeptBtn">View Department History</button>
    <button id="viewMedicationBtn">View Medication History</button>
    <button class="btn-export" id="exportBtn">Export Status to Excel</button>
    <button class="btn-back" onclick="window.location.href='dashboard.html'">Back to Dashboard</button>
    <!-- Add Delete All Buttons -->
    <button id="deleteAllDeptBtn" class="btn-delete">Delete All Department Records</button>
    <button id="deleteAllMedBtn" class="btn-delete">Delete All Medication Records</button>
  </div>

  <div id="statsSection">
    <!-- Results tables will appear here -->
  </div>

  <script src="viewStats.js"></script>
</body>
</html>
